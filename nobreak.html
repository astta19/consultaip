<html><head><base href="">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dados do Nobreak</title>
<style>
body {
    font-family: monospace;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 200%;
    max-width: 500px;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 1rem;
    font-weight: bold;
}

input, select {
    margin-top: 0.5rem;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

button {
    margin-top: 1.5rem;
    padding: 0.75rem;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

#mensagem {
    margin-top: 1rem;
    text-align: center;
    font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
    <h1>Dados do Nobreak</h1>
    <form action="https://api.sheetmonkey.io/form/ioHn1bkG8DAjwWAs6QDqfD" method="post">
        <input type="file">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>

        <label for="potencia">Potência (VA):</label>
        <input type="number" id="potencia" name="potencia" required>

        <label for="tensaoEntrada">Tensão de Entrada:</label>
        <select id="tensaoEntrada" name="tensaoEntrada" required>
            <option value="">Selecione</option>
            <option value="110">110V</option>
            <option value="220">220V</option>
            <option value="bivolt">Bivolt</option>
        </select>

        <label for="tensaoSaida">Tensão de Saída:</label>
        <select id="tensaoSaida" name="tensaoSaida" required>
            <option value="">Selecione</option>
            <option value="110">110V</option>
            <option value="220">220V</option>
        </select>

        <label for="autonomia">Autonomia (minutos):</label>
        <input type="number" id="autonomia" name="autonomia" required>

        <button type="submit">Enviar Dados</button>
    </form>
    <div id="mensagem"></div>
</div>

<script>
document.getElementById('nobreakForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const dados = Object.fromEntries(formData.entries());
    
    // Simula o envio dos dados para um servidor
    setTimeout(() => {
        console.log('Dados enviados:', dados);
        document.getElementById('mensagem').textContent = 'Dados enviados com sucesso!';
        document.getElementById('mensagem').style.color = '#4CAF50';
        
        // Limpa o formulário após o envio
        this.reset();
        
        // Limpa a mensagem após 3 segundos
        setTimeout(() => {
            document.getElementById('mensagem').textContent = '';
        }, 3000);
    }, 1000);
});

</script>
<script src="https://sheetmonkey.io/lib/files.min.js" type="text/javascript"></script>
</body>
</html>
