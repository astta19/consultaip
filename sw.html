<html><head><base href="">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventário de Switches - Envio de Dados</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
    max-width: 600px;
}

h1 {
    color: #333;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    font-weight: bold;
}

input, select {
    margin-top: 5px;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

button {
    margin-top: 20px;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

.delete-btn {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
}

.delete-btn:hover {
    background-color: #d32f2f;
}

#sendDataBtn {
    background-color: #2196F3;
}

#sendDataBtn:hover {
    background-color: #1976D2;
}

#message {
    margin-top: 20px;
    padding: 10px;
    border-radius: 4px;
    text-align: center;
}

.success {
    background-color: #dff0d8;
    color: #3c763d;
}

.error {
    background-color: #f2dede;
    color: #a94442;
}
</style>
</head>
<body>
<div class="container">
    <h1>Inventário de Switches</h1>
    <form action="https://api.sheetmonkey.io/form/3wAvjPkSjQwxCrLmujMf48" enctype="multipart/form-data" method="post">

        <input type='file' name='My File'/>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>

        <label for="numeroSerie">Número de Série:</label>
        <input type="text" id="numeroSerie" name="numeroSerie" required>

        <label for="numPortas">Número de Portas:</label>
        <input type="number" id="numPortas" name="numPortas" required>

        <label for="local">Local:</label>
        <input type="text" id="local" name="local" required>

        <button type="submit">Adicionar Switch</button>
    </form>
    <script src="https://sheetmonkey.io/lib/files.min.js" type="text/javascript"></script>
</body>

</html>
