    <html><head><base href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviado com Sucesso</title>
    <style>
        :root {
            --primary-color: #2ecc71;
            --background-color: #f4f4f4;
            --text-color: #333;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }

            .success-icon {
                width: 80px;
                height: 80px;
            }

            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.9em;
            }
        }
    </style>
    </head>
    <body>
        <div class="container">
            <svg class="success-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="11" stroke="currentColor" stroke-width="2"/>
                <path d="M7 13l3 3 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1>Dados Enviados com Sucesso!</h1>
            <p>Seus dados foram processados e armazenados com segurança em nossa base de dados.</p>
            <a href='qrcode.html'><button>Escanear QR</button></a>
            
        </div>

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            const icon = document.querySelector('.success-icon');
            
            // Animação de entrada
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);

            // Animação do ícone
            icon.style.transition = 'all 0.5s ease';
            icon.style.transform = 'scale(0)';
            icon.style.opacity = '0';

            setTimeout(() => {
                icon.style.transform = 'scale(1)';
                icon.style.opacity = '1';
            }, 600);

            // Preencher o círculo gradualmente
            const circle = icon.querySelector('circle');
            const length = circle.getTotalLength();
            circle.style.strokeDasharray = length;
            circle.style.strokeDashoffset = length;

            setTimeout(() => {
                circle.style.transition = 'stroke-dashoffset 1s ease-out';
                circle.style.strokeDashoffset = '0';
            }, 1100);

            // Desenhar o checkmark
            const checkmark = icon.querySelector('path');
            checkmark.style.strokeDasharray = checkmark.getTotalLength();
            checkmark.style.strokeDashoffset = checkmark.getTotalLength();

            setTimeout(() => {
                checkmark.style.transition = 'stroke-dashoffset 0.5s ease-out';
                checkmark.style.strokeDashoffset = '0';
            }, 1600);
        });

        // Efeito de hover no botão
        const btn = document.querySelector('.btn');
        btn.addEventListener('mouseover', function() {
            this.style.transform = 'translateY(-2px) scale(1.05)';
            this.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
        });
        btn.addEventListener('mouseout', function() {
            this.style.transform = 'translateY(0) scale(1)';
            this.style.boxShadow = 'none';
        });
        </script>
    </body>
    </html>
