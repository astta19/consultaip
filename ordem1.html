<html><head><base href="">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Ordem de Serviço</title>
<style>
  body {
    font-family: monospace;
    line-height: 1.6;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #333;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-top: 10px;
    font-weight: bold;
  }
  input, textarea, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
  }
  button:hover {
    background-color: #45a049;
  }
  .notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    display: none;
    animation: slideIn 0.5s ease-out;
  }
  @keyframes slideIn {
    from {
      transform: translateX(100%);
    }
    to {
      transform: translateX(0);
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Ordem de Serviço</h1>
    <form action="https://api.sheetmonkey.io/form/9TinQ5efQ5cChm6hptaXpL" method="post">
      <label for="clientName">Nome do Cliente:</label>
      <input type="text" id="clientName" name="clientName" required>
      
      <label for="service">Tipo de Serviço:</label>
      <select id="service" name="service" required>
        <option value="">Selecione o serviço</option>
        <option value="maintenance">Manutenção</option>
        <option value="installation">Instalação</option>
        <option value="repair">Reparo</option>
        <option value="other">Outro</option>
      </select>
      
      <label for="description">Descrição do Problema:</label>
      <textarea id="description" name="description" rows="4" required></textarea>
      
      <label for="date">Data Desejada:</label>
      <input type="date" id="date" name="date" required>
      
      <label for="time">Horário Preferido:</label>
      <input type="time" id="time" name="time" required>
      
      <button type="submit">Enviar Ordem de Serviço</button>
    </form>
  </div>
  
  <div id="notification" class="notification">
    Ordem de serviço enviada com sucesso!
  </div>

  <script>
    document.getElementById('serviceOrderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Simular envio do formulário
      setTimeout(function() {
        // Exibir notificação
        var notification = document.getElementById('notification');
        notification.style.display = 'block';
        
        // Esconder notificação após 3 segundos
        setTimeout(function() {
          notification.style.display = 'none';
        }, 3000);
        
        // Limpar formulário
        e.target.reset();
      }, 1000);
    });
  </script>
</body></html>
