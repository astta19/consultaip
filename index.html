<html><head><base href="opcao.html">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
   body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: monospace;
    background-color: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-container {
    background-color: #2a2a2a;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
    width: 300px;
    text-align: center;
  }
  h1 {
    color: #00ff00;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  input {
    margin: 10px 0;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
  }
  button {
    background-color: #00ff00;
    color: #000;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 20px;
  }
  button:hover {
    background-color: #00cc00;
  }
  .camera-icon {
    font-size: 48px;
    margin-bottom: 20px;
  }
  .camera-feed {
    width: 100%;
    height: 150px;
    background-color: #000;
    margin-bottom: 20px;
    position: relative;
    overflow: hidden;
  }
  .camera-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      0deg,
      rgba(0, 255, 0, 0.15),
      rgba(0, 255, 0, 0.15) 1px,
      transparent 1px,
      transparent 2px
    );
    animation: scan 10s linear infinite;
  }
  .camera-light {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 10px;
    height: 10px;
    background-color: #ff0000;
    border-radius: 50%;
    animation: blink 2s infinite;
  }
  @keyframes scan {
    0% { background-position: 0 0; }
    100% { background-position: 0 150px; }
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
</style>
</head>
<body>
  <div class="login-container">
    
      <div class="camera-icon">ðŸ“¹</div>
      <div class="camera-feed">
        <div class="camera-overlay"></div>
        <div class="camera-light"></div>
      </div>
    <h1>CÃ¢meras</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Logar</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>

    const users = [
      { username: 'admin', password: 'admin' },
      { username: 'admin', password: 'Moni299900' },
      { username: 'Matheus', password: 'Vikings22@' }
    ];

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageElement = document.getElementById('message');

 
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        messageElement.textContent = 'Login successful!';
        messageElement.className = 'message success';
    
        setTimeout(() => {
          alert(`Bem vindo, ${username}!`);
        }, 1000);
        setTimeout(() => {
            window.location.href = 'opcao.html';
        }, 100);
      } else {
        messageElement.textContent = 'Senha ou usuÃ¡rio invalidos.';
        messageElement.className = 'message error';
      }
    });


  </script>


  </script>
</body>
</html>
