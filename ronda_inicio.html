<html><head><base href="">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio Ronda</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: black;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background-color: #615656;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
  }
  h1 {
    color: black;
    text-align: center;
    margin-bottom: 30px;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-top: 10px;
    color: black;
  }
  input, select, textarea {
    margin-top: 5px;
    padding: 10px;
    border: 1px solid #bdc3c7;
    border-radius: 5px;
    font-size: 16px;
  }
  button {
    margin-top: 10px;
    padding: 10px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #2980b9;
  }
  .success-message {
    display: none;
    background-color: #2ecc71;
    color: white;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    margin-top: 20px;
  }

  @media only screen and (max-width: 600px) {
    /* Adapte elementos como menus, colunas, e imagens para melhorar a visualização em dispositivos móveis. */
}
</style>
</head>
<link rel="shortcut icon" type="imagex/png" href="security-guard.png">
<body>
  
  <div class="container">
    <center><img width="75" height="75" src="security-guard.png" alt=""/></center>
    <h1>Inicio Ronda</h1>
    <form action="https://api.sheetmonkey.io/form/6VGZubJ1faot8H1rsgwRxK" method="post">
      <label for="agentName">Nome do Vigilante:</label>
      <input type="text" id="agentName" name="agentName" required>
      
      <label for="badgeNumber">Número do RE ou foto:</label>
      <input type="text" id="badgeNumber" name="badgeNumber" required>
      <input type="file" id="fileInput" multiple />
      
      <label for="patrolArea">Área de Ronda:</label>
      <select id="patrolArea" name="patrolArea" required>
        <option value="">Selecione a área</option>
        <option value="HCC01">HCC01</option>
        <option value="HCC02">HCC02</option>
        <option value="HCC03">HCC03</option>
        <option value="HCC04">HCC04</option>
        <option value="HCC05">HCC05</option>
      </select>
      
      <label for="startTime">Hora de Início:</label>
      <input type="time" id="startTime" name="startTime" required>
      
      <label for="expectedEndTime">Hora Prevista de Término:</label>
      <input type="time" id="expectedEndTime" name="expectedEndTime" required>
      
      <label for="notes">Observações:</label>
      <textarea id="notes" name="notes" rows="4"></textarea>
      
      <button type="submit">Iniciar Ronda</button>
    </form>
    <div class="success-message" id="successMessage">
      Ronda iniciada com sucesso! Boa patrulha!
    </div>
  </div>

  <script>
    document.getElementById('patrolForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Simular envio de dados para o servidor
      setTimeout(function() {
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('patrolForm').reset();
        
        // Esconder a mensagem de sucesso após 5 segundos
        setTimeout(function() {
          document.getElementById('successMessage').style.display = 'none';
        }, 5000);
      }, 1000);
    });

    // Preencher automaticamente a hora atual
    var now = new Date();
    var hours = ('0' + now.getHours()).slice(-2);
    var minutes = ('0' + now.getMinutes()).slice(-2);
    document.getElementById('startTime').value = hours + ':' + minutes;

    // Sugerir hora de término (4 horas depois)
    var endTime = new Date(now.getTime() + 4 * 60 * 60 * 1000);
    var endHours = ('0' + endTime.getHours()).slice(-2);
    var endMinutes = ('0' + endTime.getMinutes()).slice(-2);
    document.getElementById('expectedEndTime').value = endHours + ':' + endMinutes;
  </script>
</body>
</html>
