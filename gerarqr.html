<html><head><base href="" target="_blank">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de QR Code com Senha</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .container {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    input {
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        margin: 1rem 0;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
    #qrcode {
        margin-top: 1rem;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Gerador de QR Code com Senha</h1>
        <input type="text" id="text" placeholder="Digite o texto ou URL">
        <input type="password" id="password" placeholder="Digite a senha">
        <button onclick="generateQR()">Gerar QR Code</button>
        <div id="qrcode"></div>
    </div>

    <script>
        function generateQR() {
            const text = document.getElementById('text').value;
            const password = document.getElementById('password').value;
            
            if (!text || !password) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const encryptedText = btoa(text + '|' + password);
            
            const qrcode = new QRCode(document.getElementById('qrcode'), {
                text: encryptedText,
                width: 200,
                height: 200,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
